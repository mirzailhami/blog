<mzi-seo
  title="Artikel terakhir - mirzailhami"
  description="Semua artikel pada mirzailhami.com seputar Ionic Framework, Capacitor, Cordova, Angular dan teknologi Javascript lainnya"
></mzi-seo>

<article
  class="max-w-container flex flex-col space-y-5 mt-10 md:flex-row md:space-y-0 md:space-x-5"
>
  <div class="w-full md:w-9/12 xl:w-10/12 flex flex-col space-y-4">
    <header>
      <h1 class="text-3xl font-extrabold sm:text-4xl md:text-5xl">Semua Artikel</h1>
    </header>
    <div class="grid gap-4 sm:grid-cols-1 lg:grid-cols-2">
      <app-article
        *ngFor="let blogPost of blogPosts$ | async"
        [route]="blogPost"
      >
      </app-article>
    </div>
  </div>
  <div class="w-full md:w-3/12 xl:w-2/12 flex flex-col space-y-4 mt-5 md:mt-0">
    <h2 class="text-2xl font-semibold">
      <a routerLink="/tags">Tags</a>
    </h2>
    <app-tags-view limit="18" [tags]="tags$"></app-tags-view>
  </div>
</article>
