<form
  class="max-w-container flex flex-col space-y-5"
  [formGroup]="newsletterSignup"
  (ngSubmit)="signupNewsletter()"
>
  <div class="prose max-w-none">
    <h2>Langganan Tutorial</h2>
    <p>
      Tinggalkan email untuk berlangganan tutorial terkini seputar <a [routerLink]="'tags/angular'">Angular</a>,
      <a [routerLink]="'tags/ionic-framework'">Ionic</a>, <a [routerLink]="'tags/capacitorjs'">Capacitor</a> dan banyak lagi!
    </p>
  </div>

  <div
    class="flex flex-col md:flex-row space-y-5 md:space-y-0 md:space-x-5 items-center"
  >
    <mzi-input
      class="w-full md:w-9/12"
      label="john@doe.com"
      type="email"
      formControlName="email"
      [invalid]="invalid"
      (focused)="focused()"
    ></mzi-input>
    <mzi-primary-button class="w-full md:w-3/12" type="submit">
      <mzi-inline-svg
        *ngIf="!pending"
        class="h-6 w-6 mr-2"
        svgSource="assets/img/paper-plane.svg"
      ></mzi-inline-svg>
      <mzi-inline-svg
        *ngIf="pending"
        class="h-6 w-6 mr-2 spin"
        svgSource="assets/img/spinner.svg"
      ></mzi-inline-svg>
      Subscribe
    </mzi-primary-button>
  </div>
</form>
