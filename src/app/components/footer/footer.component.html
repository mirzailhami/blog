<footer class="max-w-container">
  <div class="md:grid md:grid-cols-2 md:gap-x-8">
    <div>
      <p class="text-sm font-semibold text-color-shade uppercase">Tentang</p>
      <div class="prose my-4">
        <p>
          InsyaAllah melalui blog ini kami akan berbagi tulisan dan video tutorial semua tentang <a [routerLink]="'tags/ionic-framework'">Ionic Framework</a>, <a [routerLink]="'tags/capacitorjs'">Capacitor</a>, <a [routerLink]="'tags/pwa'">PWA</a>, <a [routerLink]="'tags/angular'">Angular</a> dan teknologi JavaScript lainnya ðŸ‘Œ
        </p>
      </div>
    </div>
    <div class="grid grid-cols-2">
      <div *ngFor="let footerSection of footerSections">
        <p class="text-sm font-semibold text-color-shade uppercase">
          {{ footerSection.title }}
        </p>
        <div class="mt-4 space-y-2">
          <ng-container *ngFor="let link of footerSection.links">
            <a
              [href]="link.url"
              *ngIf="link.external"
              (click)="sa.outboundLink(link.url)"
              target="_blank"
              rel="noreferrer"
              class="text-color flex items-center rounded-full hover:text-primary hover:bg-opacity-10"
            >
              <ng-container *ngTemplateOutlet="myTemplate"></ng-container>
            </a>
            <a
              [routerLink]="link.url"
              *ngIf="!link.external"
              class="text-color flex items-center rounded-full hover:text-primary hover:bg-opacity-10"
            >
              <ng-container *ngTemplateOutlet="myTemplate"></ng-container>
            </a>

            <ng-template #myTemplate>
              <!-- <mzi-inline-svg
                class="h-4 w-4 mr-1"
                [svgSource]="link.svg"
              ></mzi-inline-svg> -->
              {{ link.title }}
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <div class="flex justify-center">
      <div class="ml-1 flex items-center">
        <mzi-inline-svg
          class="h-5 w-5"
          *ngFor="let svg of createdWithSvgSources"
          [svgSource]="svg"
        ></mzi-inline-svg>
      </div>
    </div>

    <p class="text-sm text-color-light text-center">
      <a [routerLink]="copyrightUrl" class="focus-ring rounded-md">Mirza Ilhami</a> Â© {{ now | date: 'yyyy' }}
    </p>
  </div>
</footer>
