<niz-chip
  class="mb-1 mr-1 hover:border-primary lowercase"
  *ngFor="let tag of tags | async | slice: 0:limit"
>
  <a [routerLink]="'/tags/' + tag.slug" class="hover:text-primary">
    {{ tag.title }}
  </a>
</niz-chip>
