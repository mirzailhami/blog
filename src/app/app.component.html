<mzi-navbar>
  <mzi-toolbar class="xl:px-0">
    <div start class="flex flex-row space-x-8 items-center">
      <a
        class="flex items-center select-none space-x-2"
        [routerLink]="['/']"
      >
        <mzi-inline-svg
          class="h-8 w-8"
          svgSource="assets/img/logo.svg"
        ></mzi-inline-svg>
        <span class="text-2xl font-bold text-primary">mirzailhami </span>
      </a>
      <div class="hidden md:flex flex-row space-x-4">
        <a
          class="router-link"
          [routerLink]="['/tutorial']"
          [ngClass]="{
            'router-link-active':
              (current$ | async)?.route | startswith: '/links/'
          }"
          routerLinkActive="router-link-active"
        >
          Tutorial
        </a>
        <button
          class="router-link"
          [attr.aria-label]="'Scroll to Newsletter'"
          (click)="scrollToNewsletter()"
        >
          Subscribe
        </button>
      </div>
    </div>

    <div end class="flex flex-row space-x-6 items-center">
      <button
        [attr.aria-label]="'Open search'"
        (click)="openSearch(search)"
        class="hidden md:flex border-solid border border-canvas-shade hover:border-primary focus-ring rounded-xl py-1 px-3 flex-row space-x-1 items-center"
      >
        <mzi-inline-svg
          class="h-4 w-4 theme"
          svgSource="assets/img/search.svg"
        ></mzi-inline-svg>
        <span class="px-2 outline-none font-semibold text-color-light">
          "<kbd>Space</kbd>" untuk pencarian</span
        >
      </button>
      <button
        class="hidden md:flex h-6 w-6 theme rounded-full focus-ring focus:ring-offset-4 focus:ring-offset-canvas select-none"
        [attr.aria-label]="'Toggle theme'"
        [ngClass]="{
          dark: themeService.theme === 'dark',
          rotate: themeService.theme === 'dark'
        }"
        (click)="toggleTheme()"
      >
        <mzi-inline-svg svgSource="assets/img/adjust.svg"></mzi-inline-svg>
      </button>
      <button
        (click)="menu.toggle()"
        [attr.aria-label]="'Toggle menu'"
        class="md:hidden h-8 w-8 focus:outline-none focus:select-none"
      >
        <mzi-inline-svg
          *ngIf="!menu.isOpen"
          class="text-color"
          svgSource="assets/img/menu.svg"
        ></mzi-inline-svg>
        <mzi-inline-svg
          *ngIf="menu.isOpen"
          class="text-color"
          svgSource="assets/img/close.svg"
        ></mzi-inline-svg>
      </button>
    </div>
  </mzi-toolbar>
</mzi-navbar>

<main class="mt-10">
  <router-outlet></router-outlet>
</main>

<app-newsletter-signup #newsletter class="mt-10"></app-newsletter-signup>
<mzi-footer
  class="my-10"
  [footerSections]="footerSections"
  [copyrightUrl]="copyrightUrl"
  [createdWithSvgSources]="createdWithSvgSources"
></mzi-footer>

<mzi-search #search></mzi-search>
<mzi-toast></mzi-toast>

<mzi-menu #menu>
  <div class="h-full flex flex-col space-y-4 items-end justify-center pr-8">
    <a
      class="router-link"
      [routerLink]="['/tutorial']"
      [ngClass]="{
        'router-link-active': (current$ | async)?.route | startswith: '/links/'
      }"
      routerLinkActive="router-link-active"
    >
      Tutorial
    </a>
    <button
      class="router-link"
      [attr.aria-label]="'Scroll untuk Berlangganan'"
      (click)="scrollToNewsletter()"
    >
      Subscribe
    </button>
    <button
      (click)="openSearch(search)"
      [attr.aria-label]="'Open search'"
      class="flex bg-canvas-light border-solid border border-canvas-shade hover:border-primary focus:outline-none rounded-xl p-1 flex-row space-x-1 items-center"
    >
      <mzi-inline-svg
        class="h-4 w-4 theme"
        svgSource="assets/img/search.svg"
      ></mzi-inline-svg>
      <span class="px-2 outline-none font-semibold"> Tap untuk pencarian</span>
    </button>
    <button
      (click)="toggleTheme(); $event.stopPropagation()"
      [attr.aria-label]="'Toggle theme'"
      class="flex bg-canvas-light border-solid border border-canvas-shade hover:border-primary focus:outline-none rounded-xl p-1 flex-row space-x-1 items-center"
    >
      <mzi-inline-svg
        class="h-4 w-4 theme"
        svgSource="assets/img/adjust.svg"
      ></mzi-inline-svg>
      <span class="px-2 outline-none font-semibold"> Toggle theme</span>
    </button>
  </div>
</mzi-menu>
