<div
  class="flex items-center h-20 bg-canvas-light rounded-full border-2 border-canvas-light"
  [class.invalid]="invalid"
>
  <div class="relative z-0 w-full ml-10 text-xl">
    <input
      #input
      class="block w-full appearance-none bg-transparent focus:outline-none"
      [type]="type"
      placeholder=" "
      [attr.aria-label]="label"
      (blur)="blur($event)"
      (focus)="focus($event)"
      [(ngModel)]="value"
    />
    <label
      class="absolute top-0 -z-1 duration-150 origin-0 text-color-shade font-bold"
      >{{ label }}</label
    >
  </div>
</div>
