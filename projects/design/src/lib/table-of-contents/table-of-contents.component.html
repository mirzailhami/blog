<strong class="nav-header uppercase tracking-wide font-semibold mb-2 text-sm lg:text-md">DAFTAR ISI</strong>
<ul class="text-gray-500">
  <li *ngFor="let header of headers$ | async" class="cursor-pointer">
    <a
      class="block transform transition-colors duration-200 py-1 text-gray-400 font-semibold"
      [ngClass]="[headerClasses(header.localName), active(route, header.id)]"
      *ngIf="(content.getCurrent() | async)?.route as route"
      (click)="scrollTo(route, header.id)"
    >
      {{ header.innerHTML }}
    </a>
  </li>
  <li class="cursor-pointer">
    <a 
      class="block transform transition-colors duration-200 py-1 text-gray-400 font-semibold"
      [class]="headerClasses('h3')" (click)="scrollToRelated()">
      Artikel Terkait
    </a>
  </li>
</ul>
